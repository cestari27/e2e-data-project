bundle:
  name: e2e-data-project-auto

include:
  - resources/*.yml

targets:
  dev:
    mode: development
    default: true
    workspace:
      host: https://adb-3539449710843752.12.azuredatabricks.net/
    variables:
      catalog_name: hive_metastore  # ou remova se não for usado
      environment: dev

  prod:
    mode: production
    workspace:
      host: https://adb-3539449710843752.12.azuredatabricks.net/
    variables:
      catalog_name: hive_metastore  # ou remova se não for usado
      environment: prod
    
    run_as:
      user_name: ${workspace.current_user.userName}

variables:
  catalog_name:
    description: "Name of the Unity Catalog to use"
    default: "hive_metastore"
  environment:
    description: "Environment name (dev/prod)"
    default: "dev"
